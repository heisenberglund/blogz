{% extends 'base.html'%}
{% block content %}
{% if blogs|length == 0 %}
<p>No Posts Yet</p>
{% else %}

    
        {% for blog in blogs %}
        <h1><a href='/display?id={{blog.id}}'>{{blog.title}}</a></h1>
             
        <p>{{blog.name}}</p>
        

           
                
          
        {% endfor %}


{% endif %}

{% endblock %}
